<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Professional</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color:#fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    border-radius: 10px;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
}
.container:hover{
          box-shadow: 3px 5px 10px 4px rgb(59, 50, 50);
          transform: translateY(-5s);
}
.signup-box {
    background-color:cadetblue;
    padding: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    width: 400px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #050505;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    color: #000000;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

.input-group input:focus {
    border-color: #000000;
    outline: none;
}

.checkbox-group {
    display: flex;
    align-items: center;
}

.checkbox-group input {
    margin-right: 10px;
}

.submit-btn {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #0056b3;
}

p {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
}

p a {
    color: #3f007a;
    text-decoration: underline;
}

p a:hover {
    text-decoration: underline;
}
  /* medium screens (like tablets) */
    @media (min-width:601px) and (max-width:1024px) {
        body{
            background-color: orange;
        }
        h1{
            color: black;
            font-size: 30px
        }
    }
    /* large screens(desktops) */
    @media  (min-width: 1025) {
        body{
            background-color:cadetblue;
        }
        h1{
            color: blueviolet;
            font-size: 40px;
        }
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h2>Signup</h2>
            <form id="signup-form">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your full name">
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your  email" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Enter your confirm password"required>
                </div>

                

                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="./Log in.html">Login here</a></p>
        </div>
    </div>

</body>
</html>
