<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
         :root {
    --primary-color: #222; /* Black for premium bag brand look */
    --accent-color: #d4af37; /* Gold touch */
    --bg-light: #f9f9f9;
}
        .payment{
            padding: 20px;
            border-radius: 10px;
            background: #ffffff;
             max-width: 500px;
    width: 100%;
            text-align: center;
        }
        .payment:hover{
            box-shadow: 0px 5px 10px 5px rgb(138, 131, 131);
        }
        h2{
            margin-bottom: 20px;
        }
        .card-icons img{
            width: 50px;
            margin: 5px;
        }
        .input-group{
            display: flex;
            flex-direction: column;
            margin: 10px 0px;
        }
        .input-group label{
            text-align: left;
            font-size: 14px;
            margin-bottom: 5px;
            color: black;
        }
        .input-group-row{
            display: flex;
            justify-content: space-between;
        }
        .input-group-row .input-group{
            width: 50%;
        }
        button{
            border: none;
            font-size: 18px;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            background-color: black;
            color: #fafafa;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover{
            background-color:rgb(64, 69, 70);
        }
        .input-group input{
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="payment">
        <h2>Payment Details</h2>
        <form action="">
            <div class="card-icons">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Visa.svg/120px-Visa.svg.png" alt="">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Mastercard_2019_logo.svg/120px-Mastercard_2019_logo.svg.png" alt="">
            </div>
            <div class="input-group">
                <label for="">Card Holder Name</label>
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="">Card Number</label>
                <input type="text" placeholder="Enter your card number" required>
            </div>
            <div class="input-group">
            <div class="input-group-row">
                <label for="">Expiration Date</label>
                <input type="text" placeholder="MM/YY" maxlength="5" required>
            </div>
            <div class="input-group">
                <label for="">CV</label>
                <input type="text" placeholder="123" required>
            </div>
            </div>
        </form>
        <button class="submit">Pay Now</button>
    </div>
</body>
</html>
